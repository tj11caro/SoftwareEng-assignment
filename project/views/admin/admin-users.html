<div ng-include="'views/admin/admin-nav.html'"></div>

<div ng-controller="MainController" class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="admin.html">Admin Console</a>
      </li>
      <li class="breadcrumb-item active">Users</li>
    </ol>

    <!-- Example DataTables Card-->


    <div class="col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <i class="fa fa-table scrollable"></i> User List
          <form>
            <div class="row control-group pull-right ">
              <div class="col col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Users per Page</label>
                <select class="pull-right custom-select mr-sm-2" id="inlineFormCustomSelect" onchange="angular.element(this).scope().setRange(this,'getUserAccounts')">
                  <option selected>10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
              <div class="col col-auto my-1">
                <button class="btn btn-info" ng-click="prospectPageDecrement(getUserAccounts)">Back</button>
              </div>
              <div class=" col col-auto my-1">
                <button class="btn btn-primary" ng-click="prospectPageIncrement(getUserAccounts)">{{tableData.buttonText }}</button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div class="table-responsive scrollable ">
            <table class="table table-bordered scrollable" width="100%" cellspacing="0" ng-init="getUserAccounts()">
              <thead>
                <tr>
                  <th>PIDM</th>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Email</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>PIDM</th>
                  <th>Name</th>
                  <th>Role</th>
                  <th>Email</th>
                </tr>
              </tfoot>
              <tbody>
                <tr ng-repeat="u in range(tableData.range, userAccounts)">
                  <td>{{ u.pidm }}</td>
                  <td>{{ u.fname+ " "+u.lname }}</td>
                  <td>{{ u.userType }}</td>
                  <td>{{ u.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
      </div>
    </div>
  </div>
  <!-- /.container-fluid-->
  <!-- /.content-wrapper-->
  <footer class="sticky-footer">
    <div class="container">
      <div class="text-center">
        <small>Copyright Â© Siena College Annual Fund</small>
      </div>
    </div>
  </footer>
  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fa fa-angle-up"></i>
  </a>
</div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Siena College Annual Fund</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/login.css" rel="stylesheet">
</head>

<body ng-app="AnnualFund" style="background: #00594d" ng-controller="SessionController" ng-init="getSession()">
    <form class="form-signin rounded" ng-controller="LoginController" ng-submit="submitSignUp()" style=" background: #e6e7e8 ">
        <div class="text-center mb-4 ">
            <!-- <img class="mb-4 " src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg " alt=" " width="72
        " height="72 "> -->
            <h1 class="h3 mb-3 font-weight-normal ">Siena College Annual Fund</h1>
            <h3 class="h5 mb-3 font-weight-normal ">Sign Up Form</h3>
        </div>
        <h1 class="h5 mb-3 font-weight-bold ">New Volunteer Information</h1>
        <div class="container ">

            <label for="inputVPidm ">Volunteer's PIDM</label>
            <div class="form-label-group ">
                <input type="text" ng-model="volunteer.pidm " id="inputVPidm " class="form-control " required>
            </div>

            <label for="inputVEmail ">Volunteer's Email Address</label>
            <div class="form-label-group ">
                <input type="email" id="inputVEmail " ng-model="volunteer.email " class="form-control " required>
            </div>

            <label for="inputVPassword ">Volunteer's Password</label>
            <div class="form-label-group ">
                <input type="password" id="inputVPassword " ng-model="volunteer.password " class="form-control " required>
            </div>
        </div>

        <!--  --This has not been Implemented yet But Will in the Future-- -->
        <!-- <div class="checkbox mb-3 ">
            <label>
                <input type="checkbox "  value="remember-me "> Remember me
            </label>
        </div> -->

        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Create Volunteer">
        <p class="mt-5 mb-3 text-muted text-center ">&copy; 2017-2018</p>
    </form>

    <!-- Angular Imports -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js "></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js "></script>

    <!-- Modules -->
    <script src="../../js/app.js"></script>
    <script src="../../js/controller.ng/LoginController.js"></script>
    <script src="../../js/controller.ng/SessionController.js"></script>

</body>

</html>

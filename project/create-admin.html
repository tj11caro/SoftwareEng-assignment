<div class="container" ng-controller="LoginController">
    <div class="container border-0 mt-4 py-3 rounded bg-warning  text-center mb-4 ">
        <h1 class="h3 font-weight-normal ">
            <img src="/_favicon.ico " alt=" " width="72" height="72 "> Siena College Annual Fund</h1>
        <h3 class="h5 mb-3 font-weight-normal ">Sign Up Form</h3>
    </div>
    <form class="form-group form-signin rounded" ng-controller="LoginController" ng-submit="submitNewAdmin()" style=" background: #e6e7e8 ">
        <h1 class="h5 mb-3 font-weight-bold ">New Admin Information</h1>
        <div class="container ">

            <label for="inputEmail ">Admin's Email Address</label>
            <div class="form-label-group ">
                <input type="email" id="inputEmail " ng-model="admin.email" class="form-control " required>
            </div>
            <label for="inputFName ">Admin's First Name</label>
            <div class="form-label-group ">
                <input type="text" id="inputFName " ng-model="admin.fname" class="form-control " required>
            </div>
            <label for="inputLName ">Admin's Last Name</label>
            <div class="form-label-group ">
                <input type="text" id="inputLName " ng-model="admin.lname" class="form-control " required>
            </div>

            <label for="inputPIDM ">Admin's PIDM</label>
            <div class="form-label-group ">
                <input type="text" id="inputPIDM " ng-model="admin.pidm" class="form-control " required>
            </div>

            <label for="inputPassword ">Admin's Password</label>
            <div class="form-label-group ">
                <input type="password" id="inputPassword " ng-model="admin.password " class="form-control " required>
            </div>
            <label for="inputCode ">Security Code</label>
            <div class="form-label-group ">
                <input type="password" id="inputCode " ng-model="security.code " class="form-control " required>
            </div>
        </div>

        <input class="m-4 btn btn-lg btn-primary" type="submit" value="Create New Admin">
        <p class="mt-5 mb-3 pb-3 text-muted text-center ">Siena College Annual Fund &copy; 2017-2018</p>
    </form>
</div>
